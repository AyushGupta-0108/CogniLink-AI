<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniLink AI Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111827;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #1f2937;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-container {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #1f2937;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #374151;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem;
        }

        .messages-container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .welcome-screen {
            text-align: center;
            color: #9ca3af;
            margin-top: 5rem;
        }

        .welcome-screen h2 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            font-size: 1.125rem;
        }

        .message {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.user .message-content {
            background-color: #2563eb;
            color: white;
        }

        .message.ai .message-content {
            background-color: #1f2937;
            color: #f3f4f6;
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .loading-text {
            color: #9ca3af;
        }

        .input-area {
            border-top: 1px solid #1f2937;
            padding: 1rem;
        }

        .input-container {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background-color: #1f2937;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            resize: none;
            max-height: 8rem;
            font-family: inherit;
            font-size: 1rem;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .send-btn {
            padding: 0.5rem;
            background-color: #2563eb;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .send-btn:disabled {
            background-color: #374151;
            cursor: not-allowed;
        }

        .send-icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo-container">
                <img src="https://ik.imagekit.io/pgus2c0zx/LogoNoBackground.png" alt="CogniLink Logo">
            </div>
            <span class="logo-text">CogniLink</span>
        </div>
        <button class="new-chat-btn" onclick="newChat()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>New Chat</span>
        </button>
    </div>

    <!-- Messages Area -->
    <div class="messages-area" id="messagesArea">
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>Welcome to CogniLink AI</h2>
                <p>How can I assist you today?</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <textarea 
                id="inputField" 
                class="input-field" 
                placeholder="Message CogniLink..."
                rows="1"
                onkeypress="handleKeyPress(event)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let isLoading = false;

        function addMessage(type, content) {
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span class="loading-text">Working on your query...</span>
            `;
            
            contentDiv.appendChild(loadingDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        async function sendMessage() {
            if (isLoading) return;

            const inputField = document.getElementById('inputField');
            const message = inputField.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            inputField.value = '';
            inputField.rows = 1;
            
            // Set loading state
            isLoading = true;
            updateSendButton();
            addLoadingMessage();

            try {
                const response = await fetch('https://hook.eu2.make.com/g4pvsb1v98ny3uz4km2u4j9wytwdar5r', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const aiResponse = await response.text();
                
                removeLoadingMessage();
                addMessage('ai', aiResponse);
            } catch (error) {
                removeLoadingMessage();
                addMessage('ai', 'Sorry, there was an error processing your request. Please try again.');
            } finally {
                isLoading = false;
                updateSendButton();
            }
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = isLoading;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function newChat() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <h2>Welcome to CogniLink</h2>
                    <p>How can I assist you today?</p>
                </div>
            `;
            document.getElementById('inputField').value = '';
        }

        // Auto-resize textarea
        document.getElementById('inputField').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 128) + 'px';
        });
    </script>
</body>
</html>
